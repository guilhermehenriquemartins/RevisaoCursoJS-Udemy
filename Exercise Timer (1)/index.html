<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Modelo</title>
</head>

<body>

  <!-- Criamos uma seção para o timer -->
  <section class="container">
    <!-- TÍTULO -->
    <h1>Meu timer</h1>
    
    <!-- Aqui, você pode criar DIV ou PARÁGRAFO e criar uma IDENTIFICAÇÃO para o relógio, pode ser ID ou CLASS, da forma que você preferir -->
    <p class="relogio">00:00:00</p>

    <!-- Criamos também logo abaixo uma div(espaço) só para os botões INICIAR, PAUSAR e ZERAR -->
    <div class="contar">
      <input type="submit" id="botaoIniciar" value="Iniciar" onclick="iniciar()">
      <input type="submit" id="botaoPausar" value="Pausar">
      <input type="reset" id="botaoZerar" value="Zerar">
    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
